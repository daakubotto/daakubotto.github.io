<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekentoets</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <meta name="theme-color" content="#fafafa">
</head>
<body>
    <div class="window container-fluid row mx-0 px-0">
        <div class="sidebar col-2 mx-0 px-0">
            <div class="gegevens">
                <h2>Naam</h2>
                <input type="text" >
                <h2>Klas</h2>
                <input type="text">
            </div>
            <div class="cijfer">
                <h1>6.0</h1>
            </div>
        </div>
        <div class="quiz col-10 px-0 mx-0 flex-column d-flex">
            <div class="flex-grow-height flex-center-div">
                <div class="vraag-container">
                    <div class="vraag-vraag">
                        <div id="toets-vraag"><h3>Hoeveel is 21 x 12</h3></div>
                    </div>
                    <div class="vraag-antwoord row">
                        <div class="antwoord flex-grow-height">
                            <div class="multiple-choice-div">
                              <button id="button-1" class=""><span id="answer-1"></span></button>
                            </div>
                            <div class="multiple-choice-div">
                              <button id="button-2" class="multiple-choice-btn"><span id="answer-2"></span></button>
                            </div>
                            <div class="multiple-choice-div">
                              <button id="button-3" class="multiple-choice-btn"><span id="answer-3"></span></button>
                            </div>
                            <div class="multiple-choice-div">
                              <button id="button-4" class="multiple-choice-btn"><span id="answer-4"></span></button>
                            </div>
                        </div>
                        <div class="d-flex row">
                            <div class="col-3 content-left">
                                <button id="vorige" class="btn btn-primary">Vorige</button>
                            </div>
                            <div class="col-6">

                            </div>
                            <div class="col-3 content-right">
                                <button id="vorige" class="btn btn-primary">Volgende</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-nav flex-dont-grow-height row mx-0">
                <div class="col-2 navigatie bottom-nav-button-left">
                    <button id="overzicht" class="btn btn-primary bottom-nav-button">Overzicht</button>
                </div>
                <div class="col-8">
                    <div class="timer flex-column">
                        <h3>Tijd Over: 25 Minuten</h3>
                        <div class="progress-bar bg-success" role="progressbar" style="width: 83%" aria-valuenow="83" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="col-2 navigatie bottom-nav-button-right">
                    <button id="inleveren" class="btn btn-primary bottom-nav-button">Inleveren</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
